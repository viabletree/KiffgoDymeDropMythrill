    <button
      style="display: none"
      class="someClass"
      id="fullscreenbtnId"
      onclick="onFSClick()"
    >
      <img
        src="%REACT_APP_PUBLIC_URL%/images/increaseScreen.svg"
        class="expandBtn showBtn"
      />
      <img
        src="%REACT_APP_PUBLIC_URL%/images/reduceScreen.svg"
        class="collapseBtn"
      />
    </button>
    <script>
      document.onfullscreenchange = function(evt) {
        onFCClick();
      };

      var isFullScreen = false;
      function myFunction() {
        const bodyInstance = document.querySelector('body');
        const expandBtnInstance = document.querySelector('#fullscreenbtnId');
        expandBtnInstance.classList.add('fullscreenbtn');
      }

      function onFSClick() {
        const bodyInstance = document.querySelector('body');
        if (bodyInstance.requestFullscreen && !isFullScreen) {
          bodyInstance.requestFullscreen();
        } else if (document.exitFullscreen && isFullScreen) {
          document.exitFullscreen();
        }
      }

      function onFCClick() {
        const bodyInstance = document.querySelector('body');
        const expandBtnInstance = document.querySelector('.expandBtn');
        const collapseBtnInstance = document.querySelector('.collapseBtn');

        if (bodyInstance.requestFullscreen && !isFullScreen) {
          expandBtnInstance.classList.remove('showBtn');
          collapseBtnInstance.classList.add('showBtn');

          isFullScreen = true;
        } else if (document.exitFullscreen && isFullScreen) {
          expandBtnInstance.classList.add('showBtn');
          collapseBtnInstance.classList.remove('showBtn');

          isFullScreen = false;
        }
      }
    </script>
  </body>
